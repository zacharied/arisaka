<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans</family>
        <prefer><family>Noto Sans</family></prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer><family>Tinos</family></prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer><family>Cousine</family></prefer>
    </alias>
</fontconfig>
